<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudy Kosten Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 2rem;
    }
    .container { max-width: 600px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 2rem; font-size: 1.8rem; }
    h1 span { color: #4ade80; }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .stat { display: flex; justify-content: space-between; padding: 0.5rem 0; }
    .stat-label { color: #9ca3af; }
    .stat-value { font-weight: bold; font-size: 1.1rem; }
    .stat-value.green { color: #4ade80; }
    .stat-value.red { color: #f87171; }
    .big { font-size: 2.5rem; font-weight: bold; }
    .updated { text-align: center; color: #6b7280; font-size: 0.875rem; margin-top: 2rem; }
    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: #4ade80;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Claudy <span>Kosten</span></h1>
    
    <div class="card">
      <div class="stat">
        <span class="stat-label">Heute</span>
        <span class="stat-value green big" id="today">-</span>
      </div>
    </div>
    
    <div class="card">
      <div class="stat">
        <span class="stat-label">Gesamt</span>
        <span class="stat-value" id="total">-</span>
      </div>
      <div class="stat">
        <span class="stat-label">Input Tokens</span>
        <span class="stat-value" id="input">-</span>
      </div>
      <div class="stat">
        <span class="stat-label">Output Tokens</span>
        <span class="stat-value" id="output">-</span>
      </div>
    </div>
    
    <button class="btn" onclick="loadStats()">ðŸ”„ Aktualisieren</button>
    
    <p class="updated" id="updated">Stand: -</p>
  </div>

  <script>
    async function loadStats() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/MauriceWalkenhorst/claudy-schichtplan/main/usage_stats.json');
        const data = await response.json();
        
        document.getElementById('today').textContent = data.costToday.toFixed(2) + ' $';
        document.getElementById('total').textContent = data.totalCost.toFixed(2) + ' $';
        document.getElementById('input').textContent = (data.totalInputTokens / 1000).toFixed(1) + 'k';
        document.getElementById('output').textContent = (data.totalOutputTokens / 1000).toFixed(1) + 'k';
        document.getElementById('updated').textContent = 'Stand: ' + new Date(data.lastUpdate).toLocaleString('de-DE');
      } catch(e) {
        document.getElementById('today').textContent = 'Fehler';
      }
    }
    loadStats();
    setInterval(loadStats, 60000);
  </script>
</body>
</html>
